<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload" ontimeupdate="progresso(event)" oncontextmenu="return false">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo...
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="iniciar(event)">Play</button>
    <button wm-pause="meuVideo" onclick="pausar(event)">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function iniciar(e) {
        const video = e.target.getAttribute("wm-play")
        document.querySelector(`#${video}`).play()
    }
    function pausar(e) {
        const video = e.target.getAttribute("wm-pause")
        document.querySelector(`#${video}`).pause()
    }

    function progresso(e) {
        const video = e.target
        const progressbar = document.querySelector(`[wm-progresso='${video.id}'] > div`)
        if (progressbar) {
        const progresso = (video.currentTime / video.duration) * 100
        progressbar.style.width = progresso + "%"            
        }
    }
</script>
