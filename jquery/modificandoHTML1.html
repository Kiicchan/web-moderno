<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div> Sem id</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>') // adicionando um trecho de HTML

        //conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'), // criando a partir da tag
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)   //adicionando a lista

        //conteúdo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // substitui o html
        $('#conteudo3').text('<h1>123</h1>') // adiciona texto (não interpreta como html)

        // Alterando todos de uma vez
        $('div[id]').html('<strong>Todos</strong>')
    </script>
</body>
