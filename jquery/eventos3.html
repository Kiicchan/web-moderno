<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function  exibirDadosEvento(e) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)   //alvo do evento

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`) //outro elemento associado ao evento

            div1.append(`<br>type: ${e.type}`)  // tipo de evento
            div1.append(`<br>type: ${e.which}`) // tecla/bot√£o/outro elemento associado
            div1.append(`<br>type: ${e.metaKey}`) // meta caractere (tecla windows)

            div2.append(`pageX: ${e.pageX}`)    //posicionamento do mouse
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)  //usando um atributo setado anteriormente
        }

        $('#div1, #div2').on('mouseenter mouseleaver',
            { obs: 'Funciona!'}, exibirDadosEvento) //passando um atributo para o evento
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
