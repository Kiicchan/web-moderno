<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // no jQuery, usamos o $ como chamada padrão de suas funções
        $('div').hide(5000).show(5000).fadeOut(5000) //Seleção de elementos usando seletor CSS + função para esconder os elementos (tempo até esconder completamente) + função para mostrar + outra função para sumir
        console.log($('div').get(0)) // o .get retorna o elemento DOM da lista (não possui as funções padrões do jQuery: é o objeto DOM padrão)
        console.log($.isEmptyObject({})) // função utilitária
        console.log(jQuery.inArray(3, [1, 2, 3])) // jQuery == $ // outra função utilitária

        $.fn.fundoVerde = function () { // adicionando uma nova funcionalidade ao jQuery
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
