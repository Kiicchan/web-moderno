<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') // ler atributo css
        $('#resultado').append(`Fonte é ${fonte}`)

        $('#div1').css('font-size', '3em') // alterar
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow'}) //alterar vários
        $('#div1').css('font-size', function () {   // alterar com o resultado de uma callback
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque') // adicionando classe

        const temClasse = $('#div2').hasClass('destaque') //checando a existência de uma classe
        $('#resultado').append(`<br>Tem class? ${temClasse}`)

        $('#div2').removeClass('destaque') // removendo
        $('#div2'). toggleClass('destaque') //alternando
        $('#div2'). toggleClass('destaque') //alternando novamente

    </script>
</body>
